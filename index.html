<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advaith – Home</title>
    <style>
      :root {
        --bg-color: #fffdf2;
        --fg-color: #000000;
        --accent-color: #ebaa64;
        --heading-font: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        --body-font: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--bg-color);
        color: var(--fg-color);
        font-family: var(--body-font);
      }
      .hero {
        display: grid;
        grid-template-columns: 1fr 1fr;
        align-items: center;
        min-height: 100vh;
        max-width: 1100px;
        margin: 0 auto;
        gap: 2rem;
        padding: 2rem;
      }
      .intro h1 {
        font-family: var(--heading-font);
        font-size: 3rem;
        margin: 0 0 0.5rem;
        letter-spacing: 0.2px;
      }
      .intro p.lead {
        font-size: 1.05rem;
        opacity: 0.9;
        max-width: 52ch;
      }
      .actions {
        margin-top: 1.25rem;
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
      .btn {
        display: inline-block;
        padding: 0.7rem 1rem;
        border-radius: 8px;
        font-weight: 700;
        text-decoration: none;
      }
      .btn.primary {
        background: var(--accent-color);
        color: var(--fg-color);
      }
      .btn.secondary {
        background: transparent;
        color: var(--fg-color);
        border: 2px solid var(--fg-color);
      }
      .btn.social {
        background: #fff;
        color: #222;
        border: 2px solid #eee;
        font-size: 1.05rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5em;
        transition: box-shadow 0.2s;
      }
      .btn.social:hover {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-color: var(--accent-color);
        color: var(--accent-color);
      }
      .photo-wrap {
        display: flex;
        justify-content: center;
      }
      .photo {
        width: min(420px, 80%);
        aspect-ratio: 1/1;
        border-radius: 16px;
        object-fit: cover;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        border: 6px solid #fff;
      }
      @media (max-width: 900px) {
        .hero {
          grid-template-columns: 1fr;
          text-align: center;
        }
        .intro h1 {
          font-size: 2.2rem;
        }
        .photo {
          width: min(360px, 90%);
        }
      }
      .bg-squiggle {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="bg-squiggle">
      <svg
        width="100%"
        height="100%"
        viewBox="0 0 1440 800"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        style="position: absolute; top: 0; left: 0; z-index: -1"
      >
        <path
          d="M0,400 Q360,200 720,400 T1440,400"
          stroke="#ebaa64"
          stroke-width="8"
          fill="none"
        >
          <animate
            attributeName="d"
            dur="6s"
            repeatCount="indefinite"
            values="M0,400 Q360,200 720,400 T1440,400; M0,420 Q360,300 720,420 T1440,420; M0,400 Q360,200 720,400 T1440,400"
          />
        </path>
      </svg>
    </div>
    <main class="hero">
      <div class="intro">

        <p class="lead">

          turning research into real, usable products.
        </p>

      </div>
    </main>
